<form
  [formGroup]="filterForm"
  class="controls flex min-w-full flex-grow items-center justify-between gap-4 rounded bg-slate-400 p-4 drop-shadow-lg"
>
  <!-- Filter out completed todos -->
  <div class="check-completed 1/3 flex flex-col gap-1">
    <div class="flex items-center">
      <label class="inline-flex cursor-pointer items-center justify-center">
        <input
          type="checkbox"
          value=""
          class="peer sr-only"
          [attr.checked]="todoStore.filter.showCompleted() ? 'checked' : null"
          formControlName="showCompleted"
          name="show-completed"
        />
        <div
          class="peer relative h-6 w-11 rounded-full bg-slate-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-slate-50 after:transition-all after:content-[''] peer-checked:bg-green-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700"
        ></div>
        <span class="ms-3 text-sm font-bold text-slate-200"
          >Show completed</span
        >
      </label>
    </div>
    <div class="flex">
      <label class="inline-flex cursor-pointer items-center justify-center">
        <input
          type="checkbox"
          value=""
          class="peer sr-only"
          [attr.checked]="todoStore.filter.showCompleted() ? 'checked' : null"
          formControlName="showExpired"
        />
        <div
          class="peer relative h-6 w-11 rounded-full bg-slate-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-slate-50 after:transition-all after:content-[''] peer-checked:bg-green-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700"
        ></div>
        <span class="ms-3 text-sm font-bold text-slate-200">Show Expired</span>
      </label>
    </div>
  </div>

  <!-- search box -->
  <div class="search w-1/2">
    <label
      for="default-search"
      class="sr-only mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Search</label
    >
    <div class="relative">
      <div
        class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
      >
        <svg
          class="h-4 w-4 text-gray-500 dark:text-gray-400"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          />
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        formControlName="filterBox"
        class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
        placeholder="Filter todos by title"
        required
      />
      <button
        type="button"
        (click)="onClearFilter()"
        class="absolute bottom-2.5 end-2.5 rounded-lg bg-green-500 px-4 py-2 text-sm font-medium text-white hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      >
        X
      </button>
    </div>
  </div>

  <!-- sort by -->
  <div class="order-by flex w-1/3 flex-row items-center justify-center gap-4">
    <label
      for="countries"
      class="block text-sm font-bold text-slate-200 dark:text-white"
      >Sort by</label
    >
    <select
      id="countries"
      name="sortBy"
      formControlName="sortBy"
      class="block w-2/3 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
    >
      @for (sortBy of sortByOptions; track $index) {
        <option>{{ sortBy }}</option>
      }
    </select>
  </div>
</form>
