@if (!todo()?.id) {
  there was an error
} @else {
  <a
    class="flex flex-col items-center rounded-lg border border-gray-200 bg-white shadow hover:bg-gray-100 md:max-w-xl md:flex-row dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700"
  >
    <!-- <div -->
    <!--   class="md:max-w-screen h-auto w-1/3 rounded-t-lg md:h-auto md:min-h-32 md:w-48 md:rounded-none md:rounded-s-lg" -->
    <!--   [ngClass]="noteColorStyles()" -->
    <!-- ></div> -->
    <div
      class="flex w-full flex-col justify-between p-4 leading-normal"
      [ngClass]="noteColorStyles()"
    >
      <div class="flex flex-row items-center justify-between">
        <h5
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          {{ todo()?.title }}
        </h5>

        <div class="form-control">
          <label class="label flex cursor-pointer items-center gap-2">
            <input
              type="checkbox"
              disabled
              [attr.checked]="todo()?.completed ? 'checked' : null"
              class="cursor-pointer bg-none checked:border-transparent checked:bg-green-500"
            />
          </label>
        </div>
      </div>

      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
        {{ todo()?.description }}
      </p>
      <div class="grid grid-cols-2 items-center justify-center gap-2">
        @if (todo()?.expired) {
          <p class="text-sm text-red-500 dark:text-red-400">Expired</p>
        } @else {
          <p class="text-sm text-green-500 dark:text-green-400">Active</p>
        }

        <span class="text-sm"
          ><span> due</span>: {{ todo()?.dueDate | date }}</span
        >
      </div>
    </div>
  </a>
}
