version: '3.9'
services:
  ########## mongo
  mongo:
    env_file: ./.env
    image: mongo@sha256:97aac78a80553735b3d9b9b7212803468781b4859645f892a3d04e6b621a7b77
    user: mongodb
    container_name: mongo-battistar
    network_mode: host
    ports:
      - 127.0.0.1:27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
  ########## mongo express ui
  mongo-express:
    env_file: ./.env
    # profiles: [full]
    image: mongo-express@sha256:1b23d7976f0210dbec74045c209e52fbb26d29b2e873d6c6fa3d3f0ae32c2a64
    container_name: mongo-battistar-redis-express
    network_mode: host
    ports:
      - 127.0.0.1:9001:8081
    depends_on:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${MONGO_STRING}
  ########## redis
  redisdev:
    env_file: ./.env
    image: redis/redis-stack:latest@sha256:e19025010760acb0b3d07183fd71e8eac47f835878b0afa91e2355766dc94211
    # user: redis
    network_mode: host
    ports:
      - 127.0.0.1:6379:6379
      #  redis insight
      - 127.0.0.1:9002:8001
    container_name: redisdev
    volumes:
      - /tmp/db/redis:/data
    environment:
      # default user is: default
      - REDIS_ARGS=--save 60 1000 --appendonly yes --loglevel warning
        --requirepass ${REDIS_PASSWORD}
